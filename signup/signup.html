<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="../explore/nav.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="navigation">
        <nav>
            <ul>
                <li><a href="../index/index.html">Home</a></li>
                <li><a href="../explore/explore.html">Explore</a></li>
                <li><a href="../login/login.html">Login</a></li>
            </ul>
        </nav>
    </div>
    <div class="login-container">
        <div class="box"></div>
    </div>
    <div class="log">Sign Up</div>

    <div class="infobox">
        <div class="lg_site">Register in our site</div>
        <div class="info">
            <form action="#">
                <div class="inp">
                    <input type="text" name="username" id="username" placeholder="Your Username" required>
                </div>
                <div class="inp">
                    <input type="email" name="username" id="username" placeholder="Your Email" required>
                </div>
                <div class="inp">
                    <input type="password" name="password" id="password" placeholder="Your password" required>
                </div>
                <div class="but">
                    <button>signup</button>
                </div>
                <div style="margin-left: 130px;">
                    Already have an account? <a href="../login/login.html" style="color: green;">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
